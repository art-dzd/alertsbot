name: deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ALERTSBOT_HOST }}
          username: ${{ secrets.ALERTSBOT_USER }}
          key: ${{ secrets.ALERTSBOT_SSH_KEY }}
          script: |
            set -e
            ALERTS_DIR="${{ secrets.ALERTSBOT_DIR }}"
            if [ -z "$ALERTS_DIR" ]; then ALERTS_DIR=/alertsbot; fi
            if [ ! -d "$ALERTS_DIR/.git" ]; then
              echo "Repository not found in $ALERTS_DIR; skipping deploy"
              exit 1
            fi
            cd "$ALERTS_DIR"
            git pull --ff-only
            ./scripts/restart.sh
